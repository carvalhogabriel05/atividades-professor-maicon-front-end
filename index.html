<!DOCTYPE html>
<!--
declara que este documento é HTML5.
Sem isso, o navegador pode interpretar errado.
-->
<html lang="pt-br">
    <!--
A tag <html> envolve todo o site.
    Lang indica o idioma da página.
    -->
    <head>
        <!--
        O <head> contém infirmações do site.
            Nada aqui aparece diretamente na tela.-->
            <meta charset="UTF-8">
            <!--
            Define o conjunto de caracteres.
            Evita problemas com acentuação.
             -->
            <title>Meu primeiro site</title>
            <!--
            Texto que aparece na aba do navegador.
            -->
    </head>
    <body>
        <!--
        Tudo que estiver dentro do <body> aparece para o usuário.
            -->
            <h1>Bem-vindo ao meu primeiro site</h1>
            <!--
            Título principal da página.
            Use apenas um <h1> por página.
                -->
                <p>
                    Este é o meu primeiro site feito em HTML.
                    Estou aprendendo front-end.
                </p>
                <!--
                <p> cria um parágrafo de texto.
                    -->
                    <img src="https://www.google.com/imgres?q=html&imgurl=https%3A%2F%2Fwww.task.com.br%2Fblog%2Fwp-content%2Fuploads%2Fo-que-e-html5-task-internet.png&imgrefurl=https%3A%2F%2Fwww.task.com.br%2Fblog%2Fo-que-e-html5%2F&docid=gaHQqiUHDO954M&tbnid=itykh_i0xhER_M&vet=12ahUKEwizksLdtNaSAxXiD7kGHS1aE7EQnPAOegQIFhAB..i&w=1000&h=500&hcb=2&ved=2ahUKEwizksLdtNaSAxXiD7kGHS1aE7EQnPAOegQIFhAB" alt="Imagem de exemplo">
                    <!--
                    <img> exibe uma imagem.
                    src = endereço da imagem
                    alt = texto alternativo (acessibilidade)
                    -->
                    <h2>0 que estou aprendendo</h2>
                    <!--
                    subtítulo da página.
                    -->
                    <Ul>
                        <!--
                        lista não ordenada.
                        -->
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>JavaScript</li>
                        <!--
                        Cada <li> é um item da lista.
                            -->
                    </Ul>
                    <a href="https://www.google.com" target="_blank">
                        Acessar Google
                    </a>
                    <!--
                    <a> cria um link.
                        target="_blank" abre em nova aba.
                        -->
                        <hr>
                        <!--
                        Linha horizontal.
                        -->
                        <fooster>
                            <p>Site criado por um futuro desenvolvedor Front-End</p>
                        </fooster>
                        <!--
                        Rodapé da página.
                        -->
    </body>
</html>
